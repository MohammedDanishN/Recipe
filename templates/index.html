<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Simple Recipe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/create/">Add Recipe</a>
            <a class="nav-link" href="/admin/">admin</a>
            
          </div>
        </div>
      </div>
    </nav>
    <div>
      {% block content %}
      <div class="mx-auto col-6">
        <form >
          <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Search Recipe</label>
          <input type="text" class="form-control" name="search" >
          </div>
          <button  type="submit" class="btn btn-primary mb-3">search</button>
        </form>
      </div>
      <div>
      <table class="table table-bordered table-sm border-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope='col'>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_description}}</td>
            <td><img src="{{recipe.recipe_image.url}}" height="100px" width="100px"> </td>
            <td>
              <div class="d-grid gap-2 col-0 mx-auto">
                <a href="{% url 'update_recipe' recipe.id %}" class="btn btn-primary" type="button">Update</a>
                <a href="{% url 'delete_recipe' recipe.id %}" class="btn btn-danger" type="button">Delete</a>
              </div></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>

     {% endblock content %}
    </div>
  </body>
</html>
